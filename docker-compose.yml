version: '3.8'

services:
  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spam-detector-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./bert_output_final:/app/bert_output_final
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
  
  # Streamlit Frontend (optional)
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: spam-detector-web
    ports:
      - "8501:8501"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./bert_output_final:/app/bert_output_final
    restart: unless-stopped
    depends_on:
      - api

networks:
  default:
    name: spam-detector-network